
<div>
    <h2><span translate="sandboxApp.book.detail.title">Book</span> {{book.id}}</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-condensed table-striped">
            <thead>
            <tr>
                <th translate="global.field.id">ID</th>
                <th translate="sandboxApp.book.title">Title</th>
                <th translate="sandboxApp.book.description">Description</th>
                <th translate="sandboxApp.book.publicationDate">PublicationDate</th>
                <th translate="sandboxApp.book.price">Price</th>
                <th translate="sandboxApp.book.author">author</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><a ui-sref="book.detail({id:book.id})">{{book.id}}</a></td>
                <td>{{book.title}}</td>
                <td>{{book.description}}</td>
                <td>{{book.publicationDate}}</td>
                <td>{{book.price}}</td>
                <td>{{book.author.name}}</td>
                <td>
                    <button type="submit"
                            ui-sref="book.edit({id:book.id})"
                            class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                    </button>
                    <button type="submit"
                            ng-click="delete(book.id)"
                            class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="book"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
